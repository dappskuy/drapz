<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background: #f0f8ff; /* Light sky-blue background for contrast */
}

.pinwheel-container {
	position: relative;
	width: 150px;
	height: 150px;
}

.pinwheel {
	position: relative;
	width: 100%;
	height: 100%;
	animation: spin 2s linear infinite; /* Continuous spinning animation */
}

/* Triangular segments arranged perfectly in a circle */
.segment {
	position: absolute;
	width: 100%;
	height: 100%;
	background: none;
	clip-path: polygon(50% 50%, 100% 0%, 100% 100%);
	transform-origin: 50% 50%; /* Pivot around the pinwheel's center */
}

/* Individual colors and positions for each segment */
.red {
	background-color: #ff605c;
	transform: rotate(0deg);
}
.orange {
	background-color: #ffbd44;
	transform: rotate(60deg);
}
.yellow {
	background-color: #ffdf59;
	transform: rotate(120deg);
}
.green {
	background-color: #00ca4e;
	transform: rotate(180deg);
}
.blue {
	background-color: #26baff;
	transform: rotate(240deg);
}
.purple {
	background-color: #835fff;
	transform: rotate(300deg);
}

/* Spinning animation */
@keyframes spin {
	0% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(360deg);
	}
}

   </style>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spinning Pinwheel</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div class="pinwheel-container">
            <div class="pinwheel">
                <!-- 6 perfect segments forming a seamless circle -->
                <div class="segment red"></div>
                <div class="segment orange"></div>
                <div class="segment yellow"></div>
                <div class="segment green"></div>
                <div class="segment blue"></div>
                <div class="segment purple"></div>
            </div>
        </div>
    </body>
    
    </html>
</body>
</html>
